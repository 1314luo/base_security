---
# nic1 \                 / [control address]
#       +---br_bond1 ---+- vlan{{public_vlanid}} [public_address]
# nic2 /  (linux bridg)  \ vlan{{internal_vlanid}} [internal_address}}
#
# nic3 \                  / vlan{{storage_vlanid}} [storage_address]
#       +--- br_bond2 --->
# nic4 /  (linux bridge)  \ vlan{{storagemgmt_vlanid}} [storagemgmt_address}
#
# nic5 \
#       +--- br-ex
# nic6 /   (ovs dpdk)

network_config:
  # Config Control Network Bond
  - type: linux_bridge
    name: br_bond1
    use_dhcp: false
    mtu: {{control_mtu|int}}
    members:
      - type: linux_bond
        name: bond1
        mtu: {{control_mtu|int}}
        bonding_options: mode=1 miimon=100
        members:
          - type: interface
            name: nic1
            mtu: {{control_mtu|int}}
            primary: true
          - type: interface
            name: nic2
            mtu: {{control_mtu|int}}
    addresses:
      - ip_netmask: "{{control_address}}/{{control_prefix}}"
{% if control_gateway|bool %}
    routes:
      - ip_netmask: "0.0.0.0/0"
        next_hop: "{{ control_gateway }}"
        default: true
{% endif %}

  # Config public Network
  - type: vlan
    vlan_id: {{public_vlanid |int}}
    device: br_bond1
    mtu: {{public_mtu|int}}
    addresses:
      - ip_netmask: "{{public_address}}/{{public_prefix}}"

  # Config Internal Network
  - type: vlan
    vlan_id: {{internal_vlanid |int}}
    device: br_bond1
    mtu: {{internal_mtu|int}}
    addresses:
      - ip_netmask: "{{internal_address}}/{{internal_prefix}}"

  # Config Storage Network
  - type: linux_bridge
    name: br_bond2
    use_dhcp: false
    mtu: {{storage_mtu|int}}
    members:
      - type: linux_bond
        name: bond2
        mtu: {{storage_mtu|int}}
        bonding_options: mode=1 miimon=100
        members:
          - type: interface
            name: nic3
            mtu: {{storage_mtu|int}}
            primary: true
          - type: interface
            name: nic4
            mtu: {{storage_mtu|int}}

  # Config StorageMgmt Network
  - type: vlan
    vlan_id: {{storagemgmt_vlanid|int}}
    device: br_bond2
    mtu: {{storagemgmt_mtu|int}}
    addresses:
      - ip_netmask: "{{storagemgmt_address}}/{{storagemgmt_prefix}}"

  # Config Storage Network
  - type: vlan
    vlan_id: {{storage_vlanid|int}}
    device: br_bond2
    mtu: {{storage_mtu|int}}
    addresses:
      - ip_netmask: "{{storage_address}}/{{storage_prefix}}"

  # Config Tenant Network Bond
  - type: ovs_user_bridge
    name: br-ex
    members:
      - type: ovs_dpdk_bond
        name: dpdkbond0
        mtu: {{tenant_mtu|int}}
        rx_queue: 4
        members:
          - type: ovs_dpdk_port
            name: dpdk0
            driver: "{{dpdk_driver}}"
            members:
              - type: interface
                name: nic5
          - type: ovs_dpdk_port
            name: dpdk1
            driver: "{{dpdk_driver}}"
            members:
              - type: interface
                name: nic6
