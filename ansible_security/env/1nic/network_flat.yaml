# nic1 ---> [internal address]
---
network_config:
  # Internal Network
  - type: interface
    name: "nic1"
    use_dhcp: false
    use_dhcpv6: false
    mtu: {{internal_mtu|int}}
    addresses:
      - ip_netmask: "{{internal_address}}/{{internal_prefix}}"
    routes:
{% if internal_gateway %}
      - ip_netmask: "0.0.0.0/0"
        next_hop: "{{ internal_gateway }}"
        default: true
{% endif %}
