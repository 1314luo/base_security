---
########################
# Dual stack addresses #
########################
# control & provision network
control_subnet: []
control_vlanid:
control_gateway:
control_mtu: 1500
control_address: "{{ [control_subnet]|flatten|map('ipmath', node_id)|list }}"
control_prefix: "{{ [control_subnet]|flatten|map('ipaddr', 'prefix')|list }}"

# openstack public network
public_subnet: []
public_vlanid:
public_gateway: []
public_mtu: 1500
public_address: "{{ [public_subnet]|flatten|map('ipmath', node_id)|list }}"
public_prefix: "{{ [public_subnet]|flatten|map('ipaddr', 'prefix')|list }}"

# openstack internal network
internal_subnet: []
internal_vlanid:
internal_gateway: []
internal_mtu: 1500
internal_address: "{{ [internal_subnet]|flatten|map('ipmath', node_id)|list }}"
internal_prefix: "{{ [internal_subnet]|flatten|map('ipaddr', 'prefix')|list }}"

# openstack admin network
# TODO: this is not supported by kolla
admin_subnet: []
admin_vlanid:
admin_gateway: []
admin_mtu: 1500
admin_address: "{{ [admin_subnet]|flatten|map('ipmath', node_id)|list }}"
admin_prefix: "{{ [admin_subnet]|flatten|map('ipaddr', 'prefix')|list }}"

# ceph public network & storage data network
storage_subnet: []
storage_vlanid:
storage_gateway: []
storage_mtu: 1500
storage_address: "{{ [storage_subnet]|flatten|map('ipmath', node_id)|list }}"
storage_prefix: "{{ [storage_subnet]|flatten|map('ipaddr', 'prefix')|list }}"

# ceph cluster network & storage management network
storagemgmt_subnet: []
storagemgmt_vlanid:
storagemgmt_gateway: []
storagemgmt_mtu: 1500
storagemgmt_address: "{{ [storagemgmt_subnet]|flatten|map('ipmath', node_id)|list }}"
storagemgmt_prefix: "{{ [storagemgmt_subnet]|flatten|map('ipaddr', 'prefix')|list }}"

# tenant network, used by virtual machine
tenant_subnet:
tenant_vlanid:
tenant_gateway:
tenant_mtu: 1500
tenant_address: "{{ [tenant_subnet]|flatten|map('ipmath', node_id)|list }}"
tenant_prefix: "{{ [tenant_subnet]|flatten|map('ipaddr', 'prefix')|list }}"
